<div class="row">
    
  <div class="col-lg-3">

   
    <div class="list-group">
      <a routerLink="/category/1" routerlinkActive="bg-primary text-white font-weight-bold" 
      class="list-group-item">web development </a>
      <a routerLink="/category/2" routerlinkActive="bg-primary text-white font-weight-bold" 
      class="list-group-item">programming </a>
      <a routerLink="/category/3" routerlinkActive="bg-primary text-white font-weight-bold" 
      class="list-group-item">databases </a>
      
    </div>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">

    <div class="row">

      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
          <div class="card h-100">
            <a href="#"><img class="card-img-top img-responsive" [src]="book.imageurl" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{book.name}}</a>
              </h4>
              <h5>{{book.unitprice | currency: 'INR'}}</h5>
              <p class="card-text">{{book.description}}</p>
            </div>
            <div class="card-footer">
             <button class="btn btn-primary float-right">Add Cart</button>
            </div>
          </div>
        </div>
  
  </div> 
     
    <!-- /.row -->

  
  <!-- /.col-lg-9 -->

</div>
